<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2>Task Manager</h2>
            <ul>
                <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
                <li><a href="#" onclick="showSection('tasks')">Tasks</a></li>
                <li><a href="#" onclick="showSection('teams')">Teams</a></li>
            </ul>
        </nav>

        <!-- Main content -->
        <main class="main-content">
            <!-- Dashboard -->
            <section id="dashboardSection" class="content-section">
                <h1>Task Assignment Dashboard</h1>
                <div id="dashboardStats" class="stats-box">
                    <!-- Thống kê sẽ hiển thị ở đây bằng JS -->
                </div>
                <div class="table-container">
                    <h3>Unassigned Tasks</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Status</th>
                                <th>Assign to Team</th>
                            </tr>
                        </thead>
                        <tbody id="unassignedTaskList"></tbody>
                    </table>
                </div>
            </section>

            <!-- Tasks -->
            <section id="tasksSection" class="content-section" style="display:none;">
                <h1>Task Management</h1>
                <div class="task-form">
                    <input type="text" id="taskTitle" placeholder="Enter Task Title">
                    <input type="date" id="taskDeadline" placeholder="Deadline">
                    <select id="teamSelect">
                        <option value="">-- Select Team --</option>
                    </select>
                    <button class="btn" onclick="addTask()">Add Task</button>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Status</th>
                                <th>Progress (%)</th>
                                <th>Assigned Date</th>
                                <th>Deadline</th>
                                <th>Team</th>
                                <th>Update Progress</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="taskList"></tbody>
                    </table>
                </div>
            </section>

            <!-- Teams -->
            <section id="teamsSection" class="content-section" style="display:none;">
                <h1>Team Management</h1>
                <div class="task-form">
                    <input type="text" id="teamName" placeholder="Enter Team Name">
                    <button class="btn" onclick="addTeam()">Add Team</button>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Team Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="teamList"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
